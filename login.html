<div class="panel logincontainer">
    <form name="myForm" novalidate ng-submit="addNewUser(newUser, myForm.$valid)">
        <div class="well">
            <div class="form-group">
                <input name="userEmail" type="text" class="form-control" required ng-model="newUser.email" placeholder="Email">
                <div class="error" ng-show="showError">
                    {{getError(myForm.userEmail.$error)}}
                </div>
            </div>

            <div class="form-group">
                <input name="userPassword" type="text" class="form-control" required ng-model="newUser.password" placeholder="Password">
                <div class="error" ng-show="showError">
                    {{getError(myForm.userPassword.$error)}}
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
               Login
            </button><br>
            <a href="#registration"><button ng-click="Registr()" class="registr btn btn-primary">Registration</button></a>
        </div>
        <div class="well">
            Message: {{message}}
            <div>
                Valid:
                <span class="summary" ng-class="myForm.$valid ? 'ng-valid' : 'ng-invalid'">
                        {{myForm.$valid}}
                    </span>
            </div>
        </div>
    </form>
</div>
